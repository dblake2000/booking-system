<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Booking Confirmation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body { font-family: Inter, sans-serif; background:#f6fbfb; margin:0; }
      .wrap { max-width:640px; margin:60px auto; background:#fff; padding:24px;
              border-radius:12px; border:1px solid rgba(0,0,0,.08);
              box-shadow:0 12px 24px rgba(0,0,0,.06); }
      h1 { margin:0 0 8px; }
      .row { margin:8px 0; }
      .label { color:rgba(0,0,0,.6); font-size:.95rem; display:inline-block; width:140px; }
      .val { font-weight:600; }
      a.btn { display:inline-block; margin-top:16px; background:#f6cf7a; color:#3b2f02;
              padding:10px 12px; border-radius:10px; text-decoration:none; font-weight:700; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Booking Confirmed</h1>

      <div class="row"><span class="label">Booking ID:</span> <span id="bid" class="val"></span></div>
      <div class="row"><span class="label">Service:</span> <span id="svc" class="val"></span></div>
      <div class="row"><span class="label">Price:</span> <span id="price" class="val"></span></div>
      <div class="row"><span class="label">Date & Time:</span> <span id="dt" class="val"></span></div>
      <div class="row"><span class="label">Phone:</span> <span id="phone" class="val"></span></div>

      <a class="btn" href="/api/demo/booking">Back to Booking</a>
    </div>

    <script>
      // Expect query string: ?id=..&service=..&price=..&start=ISO&phone=..
      const params = new URLSearchParams(window.location.search);

      // Fill values
      document.getElementById("bid").textContent   = params.get("id")     || "";
      document.getElementById("svc").textContent   = params.get("service")|| "";
      document.getElementById("price").textContent = params.get("price")  || "";

      const iso = params.get("start");
      document.getElementById("dt").textContent = iso ? new Date(iso).toLocaleString() : "";

      const phone = params.get("phone");
      document.getElementById("phone").textContent = phone || "";
    </script>
  </body>
</html>
